# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: yarnpkg/node-yarn
    working_directory: ~/repo

    steps:
      - checkout
      - run: yarn install
      - run: yarn run gulp deploy

workflows:
  version: 2
  deploy:
    jobs:
      - build:
        filters:
          branches:
            only: master
